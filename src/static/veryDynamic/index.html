<!DOCTYPE html>
<html>
    <head>
        <title>Example of live GETs!</title>
        <script type="text/javascript" src="clientside.js"></script>
    </head>
    <body>
        <p> This is an example of how to have data pulled from the server live, without the user needing to navigate through pages </p>
        <p> Note, you'll need to click outside of the textbox to create the "onchange" event, it needs to "lose focus". </p>
        <form action="signupRequest" id="signupForm" method="post">
            <label>Attack: </label> <br /> <input type=text id=Attack name=Attack onchange="change('Battle','example.js?attack=' + $('#Attack').val());" required>
            <div id="Battle" style="display:block;"></div>
            <br />
        </form>
    </body>
</html>
