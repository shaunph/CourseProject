<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<script type="text/javascript" src="js/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="js/signup.js"></script>
		
	</head>
	<body>
		<form action="signupRequest" id="signupForm" method="post">
		
			<label>Email: <br /><input type=email id=Email required></label> <br />

			<label>Confirm Email: </label> <br /><input type=email id=EmailConf onkeyup="verify('Email');" required>
				<div id="EmailValid" style="display:inline;"></div>
			<br />
			
			<label>Username (optional): </label> <br /><input id=Username name=Username onchange="checkAvailability('Username');" >
				<div id="UsernameAvailable" style="display:inline;"></div>
			<br />
			
			<label>Password: </label> <br /><input type=password id=Password name=Password onkeyup="verify('Password');" required >
				<div id=PasswordStrength style="display:inline;"></div>
			<br />
			
			<label>Confirm Password: </label> <br /><input type=Password id=PasswordConf onkeyup="verify('Password');" required>
				<div id="PasswordValid" style="display:inline;"></div>
			<br />
			
			<br /><input id="submitButton" type=submit value="Sign up" disabled=disabled ><br />
		</form>
	</body>
</html>
