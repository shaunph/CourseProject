<body onload="initialize()">

<br /><b>Estimated Time Remaining: <input name="ETR" type="text" id="phrase4" /> hrs<br />
<br />Time Spent: <input name="timeS" type="text" id="phrase5" /> hrs<br />

<input type="radio", name="priority", value="low" id="low"> low 
<input type="radio", name="priority", value="medium" id="medium"> medium 
<input type="radio", name="priority", value="high" id="high"> high <br />
<br /> <b> Status:

<input type="hidden" name="uNom" value="J DOE" />
<br /><button type="button" id="enter" onclick="clicked(this.form)">Add Entry</button><br />
</form>
